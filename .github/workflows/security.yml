name: Security scans

on:
  push:
    branches: ["**"]
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  semgrep:
    name: Semgrep (SAST)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Scan
        continue-on-error: true
        uses: returntocorp/semgrep-action@v1
        with:
          config: p/ci
          generateSarif: "1"
          scanDir: ./vulnerable/nodegoat

      - name: Upload SARIF
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: semgrep.sarif

  osv:
    name: OSV-Scanner
    uses: google/osv-scanner-action/.github/workflows/osv-scanner-reusable.yml@v2.3.1
    permissions:
      actions: read
      contents: read
      security-events: write
    with:
      fail-on-vuln: false
      scan-args: |-
        -r
        ./vulnerable/nodegoat

  trivy:
    name: Trivy (filesystem)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Scan
        uses: aquasecurity/trivy-action@0.20.0
        with:
          scan-type: fs
          scan-ref: ./vulnerable/nodegoat
          format: sarif
          output: trivy-results.sarif
          vuln-type: os,library
          severity: CRITICAL,HIGH,MEDIUM

      - name: Upload SARIF
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-results.sarif

  gitleaks:
    name: Gitleaks (secrets)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Scan
        uses: gitleaks/gitleaks-action@v2
        env:
          GITLEAKS_ENABLE_UPLOAD_ARTIFACT: "false"
        with:
          args: >-
            --report-format sarif
            --report-path gitleaks-results.sarif

      - name: Upload SARIF
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: gitleaks-results.sarif

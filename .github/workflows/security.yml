name: Security scans

on:
  push:
    branches: ["**"]
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  semgrep:
    name: Semgrep (SAST)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Scan
        continue-on-error: true
        uses: returntocorp/semgrep-action@v1
        with:
          config: p/ci
          generateSarif: "1"
          scanDir: ./vulnerable/nodegoat

      - name: Upload SARIF
        if: always()
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: semgrep.sarif

  osv:
    name: OSV-Scanner
    uses: google/osv-scanner-action/.github/workflows/osv-scanner-reusable.yml@v2.3.1
    permissions:
      actions: read
      contents: read
      security-events: write
    with:
      fail-on-vuln: false
      scan-args: |-
        -r
        ./vulnerable/nodegoat

  trivy:
    name: Trivy (filesystem)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Scan
        uses: aquasecurity/trivy-action@0.20.0
        with:
          scan-type: fs
          scan-ref: ./vulnerable/nodegoat
          format: sarif
          output: trivy-results.sarif
          vuln-type: os,library
          severity: CRITICAL,HIGH,MEDIUM

      - name: Upload SARIF
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: trivy-results.sarif

  kingfisher:
    name: Kingfisher (secrets)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Scan
        continue-on-error: true
        run: |
          docker run --rm \
            -v "${GITHUB_WORKSPACE}":/src \
            ghcr.io/mongodb/kingfisher:1.73.0 \
              scan /src/vulnerable/nodegoat \
              --git-history=none \
              --no-update-check \
              --format sarif \
              --output /src/kingfisher-results.sarif

      - name: Upload SARIF
        if: always() && hashFiles('kingfisher-results.sarif') != ''
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: kingfisher-results.sarif
